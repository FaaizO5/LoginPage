<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend Deca:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
    />
  </head>
  <body>
    <div class="container">
      <footer class="dashboard">
        <div class="frame">
          <div class="sign-in-box">
            <h1 class="sign-in">Sign in</h1>
          </div>
          <div class="sign-in-slogan">
            <div class="sign-in-and">
              Sign in and start managing your candidates!
            </div>
            <div class="form">
              <form class="form-container">
                <input class="username" placeholder="Login" type="text" />

                <div class="password-action">
                  <input class="password" placeholder="Password" type="text" />

                  <div class="options">
                    <div class="content-block">
                      <div class="remember-me">
                        <input
                          type="checkbox"
                          id="remember-me"
                          class="checkbox"
                        />
                        <label for="remember-me" class="remember-me1"
                          >Remember me</label
                        >
                      </div>
                      <div class="forgot-password">Forgot password?</div>
                    </div>
                  </div>
                  <button class="login-btn">
                    <div class="login">login</div>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </footer>
      <img class="vectors-icon" alt="" src="./vector.png" />
    </div>
  </body>
</html>
